<div class="form-group">

  <select multiple class="form-control habits-select" id="exampleFormControlSelect2">
    <option id="meditation">Meditation</option>
    <option id="Gratitude">Gratitude</option>
    <option id="exercise">Exercise</option>
    <option id="read">Read</option>
    <option id="learn">Learn</option>
    <option id="brush">Brush Teeth</option>
    <option id="shower">Shower</option>
    <option id="school">School</option>
    <option id="nofap">NoFap</option>
  </select>
</div>
<button type="button" class="btn btn-dark habit-sub">Submit Habits</button>
